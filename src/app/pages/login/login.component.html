<div class="login">
  <form action="">
    <div class="form-group">
      <label>Usuario</label>
      <input type="text" [(ngModel)]="user" class="form-control">
    </div>
    <div class="form-group">
      <label>Senha</label>
      <input type="password" [(ngModel)]="senha" class="form-control">
    </div>
    <button class="btn btn-primary">Entrar</button>
  </form>
</div>

<div class="login">
  <form action="">
    <div class="form-group">
      <label>Usuario</label>
      <input type="text" [(ngModel)]="user" class="form-control" [ngModelOptions]="{standalone: true}" >
    </div>
    <div class="form-group">
      <label>Senha</label>
      <input type="password" [(ngModel)]="senha" class="form-control" [ngModelOptions]="{standalone: true}" >
    </div>
    <button class="btn btn-primary" (click)="login()">Entrar</button>
  </form>
</div>

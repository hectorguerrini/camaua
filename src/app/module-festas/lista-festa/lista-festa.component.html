<div class="lista">
  <div class="festa" *ngFor="let item of listaFestas">
    <h3>{{item.nome}}</h3>
    <div class="row">
      <span class="col-md-2">Aluno: {{item.qtde_alunos}}</span>
      <span class="col-md-3">Convidado: {{item.qtde_convidados}}</span>
      <span class="col-md-2">Total: {{item.qtde_total}}</span>
      <span class="col-md-2">1ยบ Lote</span>
    </div>
    <div class="buttons">
      <button class="btn btn-primary" (click)="abrirFesta(item)" *ngIf="item.ativo">Vendas</button>
    </div>
    

  </div>


</div>

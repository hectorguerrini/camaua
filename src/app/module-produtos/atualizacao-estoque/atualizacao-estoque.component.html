<h4 mat-dialog-title>{{data.descricao || "Novo Produto"}}</h4>
<div mat-dialog-content [hidden]="data.id_produto">
	<mat-form-field>
		<mat-label>Nome do produto</mat-label>
		<input matInput [(ngModel)]="data.descricao">
	</mat-form-field>
	<br>
	<mat-form-field>
		<mat-label>Tamanho</mat-label>
		<input matInput [(ngModel)]="data.tamanho">
	</mat-form-field>
	<br>
	<mat-form-field>
		<mat-label>Quantidade inicial</mat-label>
		<input matInput [(ngModel)]="data.qtde">
	</mat-form-field>
	<mat-form-field>
		<mat-label>Valor</mat-label>
		<input matInput [(ngModel)]="data.valor">
	</mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="salvar()" cdkFocusInitial>Salvar</button>
</div>
